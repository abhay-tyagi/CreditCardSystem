{% extends 'base.html' %}
{% load app_filters %}

{% block content %}

{% if request.user|has_group:"Merchant" %}
	
	<div class="ui center aligned container">
		<div class="panel panel-success">
			<div class="panel-heading">
				<h2>Scan A Credit Card</h2>
			</div>
			<div class="panel-body">
				<a href="/scanCard/" class="ui red button">Begin Transaction</a>
			</div>
		</div> 
	</div>

	<script type="text/javascript">
		if('{{flag}}' == 'cancelled') 
		{
			alert('Transaction cancelled');
		}
		else if('{{flag}}' == 'Credit Card Invalid')
		{
			alert('{{flag}}')
		}
	</script>
{% endif %}
{% if request.user|has_group:"Merchant" %}
<center>
<h1><i class="fa fa-heart" style="color: red"></i>
              <span
                 class="txt-rotate"
                 data-period="2000"
                 data-rotate='[ "Welcome to your Transaction Gateway!", "Your partner in business.", "Just scan, enter, authorize and sit back."]'></span>
                <br><br><br><br>
</h1>
</center>
<script type="text/javascript">
                var TxtRotate = function(el, toRotate, period) {
                  this.toRotate = toRotate;
                  this.el = el;
                  this.loopNum = 0;
                  this.period = parseInt(period, 10) || 2000;
                  this.txt = '';
                  this.tick();
                  this.isDeleting = false;
                };

                TxtRotate.prototype.tick = function() {
                  var i = this.loopNum % this.toRotate.length;
                  var fullTxt = this.toRotate[i];

                  if (this.isDeleting) {
                    this.txt = fullTxt.substring(0, this.txt.length - 1);
                  } else {
                    this.txt = fullTxt.substring(0, this.txt.length + 1);
                  }

                  this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

                  var that = this;
                  var delta = 300 - Math.random() * 100;

                  if (this.isDeleting) { delta /= 2; }

                  if (!this.isDeleting && this.txt === fullTxt) {
                    delta = this.period;
                    this.isDeleting = true;
                  } else if (this.isDeleting && this.txt === '') {
                    this.isDeleting = false;
                    this.loopNum++;
                    delta = 500;
                  }

                  setTimeout(function() {
                    that.tick();
                  }, delta);
                };

                window.onload = function() {
                  var elements = document.getElementsByClassName('txt-rotate');
                  for (var i=0; i<elements.length; i++) {
                    var toRotate = elements[i].getAttribute('data-rotate');
                    var period = elements[i].getAttribute('data-period');
                    if (toRotate) {
                      new TxtRotate(elements[i], JSON.parse(toRotate), period);
                    }
                  }
                  // INJECT CSS
                  var css = document.createElement("style");
                  css.type = "text/css";
                  css.innerHTML = ".txt-rotate > .wrap { border-right: 0.08em solid #666 }";
                  document.body.appendChild(css);
                };
            </script>
{% else %}
<center>
